<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Email for Trainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reminder for Trainers</h1>
        <p>Dear Trainer,</p>
        <p>This is a friendly reminder regarding your upcoming training session. Please take a moment to review the details and confirm your attendance.</p>
        <a href="{{action_url}}" class="button">View Details</a>
        <a href="{{action_url_2}}" class="button">Confirm Attendance</a>
        <p>Thank you!</p>
        <p>Best regards,<br>Your Team</p>
    </div>
</body>
</html>
